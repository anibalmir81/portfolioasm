
<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">

                <div class="form-group">
                    <label for="empresa">Empresa</label>
                    <input type="text" class="form-control" id="empresa" name="empresa" [(ngModel)]="expLab.empresa" required>
                </div>
                <div class="form-group">
                    <label for="puesto">Titulo del Puesto</label>
                    <input type="text" class="form-control" id="puesto" name="puesto" [(ngModel)]="expLab.puesto" required>
                </div>
                <div class="form-group">
                    <label for="actividad">Actividades</label>
                    <input type="text" class="form-control" id="actividad" name="actividad" [(ngModel)]="expLab.actividad" required>
                </div>
                <div class="form-group">
                    <label for="periodo_exp">Periodo</label>
                    <input type="text" class="form-control" id="periodo_exp" name="periodo_exp" [(ngModel)]="expLab.periodo_exp" required>
                </div>
                <div class="form-group">
                    <label for="img_exp">Logo Empresa</label>
                    <input type="file" class="form-control" id="img_exp" name="img_exp" [(ngModel)]="expLab.img_exp" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg,.png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>



                <button class="btn btn-primary">
                    Actualizar
                </button>

            </form>
        </div>
    </div>
</div>
