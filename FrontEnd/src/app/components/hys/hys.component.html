<div class="row">
  <h2>Hard & Soft Skills</h2>
  <div class="col-lg-2">
    <button type="button" class="btn btn-secondary" routerLink="/nuevaskill" *ngIf="isLogged">
      Nueva Skill
    </button>
  </div>

  <div *ngFor= "let skill of skill" class="text-center col-sm-4 col-md-4 col-lg-4">
    
    <circle-progress
      [percent]="skill.descripcionS"
      [radius]="85"
      [showUnits]="false"
      [showSubtitle]="false"
      [title]="skill.nombreS"
      [subtitle]="skill.nombreS" 
      [outerStrokeWidth]="16"
      [innerStrokeWidth]="5"
      [animation]="true"
      [animationDuration]="600"
      >
    </circle-progress>


    <!--
      [outerStrokeColor]="'#78C000'"
      [innerStrokeColor]="'#C7E596'"
    -->
    <div *ngIf="isLogged">
      <button class="btn btn-primary" routerLink="/editskill/{{skill.id}}">
      <i class="bi bi-pencil"></i>Editar</button>
      </div>
    
    <div *ngIf="isLogged">
      <button class="btn btn-danger" (click)="delete(skill.id)">
      <i class="bi bi-trash"></i>Borrar</button>
      </div>

  </div>
