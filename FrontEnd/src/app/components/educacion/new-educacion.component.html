<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="instituto">Nombre de la institucion</label>
                    <input type="text" class="form-control" id="instituto" name="instituto" [(ngModel)]="instituto" required>
                </div>
                <div class="form-group">
                    <label for="carrera">Titulo</label>
                    <input type="text" class="form-control" id="carrera" name="carrera" [(ngModel)]="carrera" required>
                </div>
                <div class="form-group">
                    <label for="periodo">Periodo</label>
                    <input type="text" class="form-control" id="periodo" name="periodo" [(ngModel)]="periodo" required>
                </div>
                <div class="form-group">
                    <label for="img_edu">Logo Institucion</label>
                    <input type="file" class="form-control" id="img_edu" name="img_edu" [(ngModel)]="img_edu" (change)="uploadImage($event)"
                    accept=".jpg, .jpeg,.png">
                </div>
                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <button class="btn btn-primary">
                    Agregar educacion
                </button>

            </form>
        </div>
    </div>
</div>
