<div class="row">
    <h2>Educaci√≥n </h2>
    <div class="col-lg-2">
      <button type="button" class="btn btn-secondary" routerLink="/nuevaedu" *ngIf="isLogged">
        Nueva Educacion
      </button>
    </div>
    
    <div class="col lg 1"></div>
    <div class="col-lg-11">
      <table class="table table-striped">
        
        <tbody>
          <tr>
            <th></th>
            <th>INSTITUTO</th>
            <th>CARRERA</th>
            <th>PERIODO</th>
          </tr>
          <tr *ngFor="let Educacion of edu">
            <td><img src="{{Educacion.img_edu}}" class="img-fluid" id="imgEdu"/></td>
            <td><h5>{{Educacion.instituto}}</h5></td>
            <td>{{Educacion.carrera}}</td>
            <td>{{Educacion.periodo}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-primary" routerLink="/editedu/{{Educacion.id}}">
              <i class="bi bi-pencil"></i>Editar</button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
              <i class="bi bi-trash"></i>Borrar</button>
            </td>
          </tr> 
        </tbody> 
      </table>
    </div>


  </div>
