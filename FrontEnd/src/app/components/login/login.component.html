<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card border-0 shadow rounded-3 my-5">
          <div class="card-body p-4 p-sm-5">
            <h5 class="card-title text-center mb-5 fw-light fs-5">Login Usuario Registrados</h5>
            <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="floatingInput" [(ngModel)]="nombreUsuario" name="nombreusuario" placeholder="Ingrese su nombre de Usuario">
                <label for="floatingInput">Nombre de Usuario</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control" [(ngModel)]="password" name="passsword" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">Contraseña</label>
              </div>

              <div class="form-check mb-3">
              </div>
              <div class="d-grid">
                <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">Iniciar Sesion</button>
              </div>
              <hr class="my-4">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
